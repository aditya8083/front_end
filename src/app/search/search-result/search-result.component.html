<div style="margin-top:50px"></div>

<div *ngIf="!searchService.loaded || searchService.badStatusCode" [ngClass]="{
  alert: true,
  'alert-info': !searchService.badStatusCode,
  'alert-danger': searchService.badStatusCode
  }">
  {{ searchService.message }}
</div>
<mat-card *ngFor="let flight of searchService.searchResultList[0]; let i = index" class="mb-2" style="padding-bottom: 10px;">
  <div class="row">
    <div class="col-md-3">
      <img src="airlinelogo.png" [alt]="flight.flightName"/>
    </div>
    <div class="col-md-2 d-inline-block">
      <!--<div class="row">-->
      <!--<small>Departure</small>-->
      <!--</div>-->
      <div>{{flight.originDepartTime}}</div>
      <small>{{flight.originDepartDate}}</small>
    </div>
    <div class="col-md-2 d-inline-block">
      <!--<div class="row">-->
      <!--<small>Arrival</small>-->
      <!--</div>-->
      <div>
        {{flight.destinationArrivalTime}}
      </div>
      <div>
        <small>{{flight.destinationArrivalDate}}</small>
      </div>

    </div>
    <div class="col-md-2">
      <!--<div class="row">-->
      <!--<small>Duration</small>-->
      <!--</div>-->
      <div>
        {{'2h45m'}}
      </div>
      <div>
        <small>
          {{'1 stop(s)'}}
        </small>
      </div>
    </div>
    <div class="col-md-3 d-inline-block" style="position:relative; padding-top: 10px;">
      <span name="price mt-2" >INR : {{flight.pricePerAdult}}</span>
    </div>
  </div>
  <hr>
  <div class="row mt-2" style="position: relative;">
    <button mat-raised-button class="btn btn-primary "
            (click)="displayDetails[i] = !displayDetails[i]">Details
    </button>
    <button mat-raised-button class="btn btn-primary" (click)="bookResult(i)" style="position: absolute; right: 0;">Book</button>
  </div>
  <app-flight-details *ngIf="displayDetails[i]"></app-flight-details>

</mat-card>
