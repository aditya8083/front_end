<hr>
<div class="my-2 mt-4">
  Passenger Details
</div>

<mat-list style="text-align: left">

  <div class="mx-2">

    <div class="row">
      <div class="col-md-6 font-weight-light">
        <h2 mat-subheader>Traveller Details</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <td>
                No.
              </td>
              <td>
                Name
              </td>
              <td>
                Age year(s)
              </td>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let passengerBio of passengers; let i = index">
              <td>
                {{i + 1}}.
              </td>
              <td>
                {{passengerBio.name}}
              </td>
              <td>
                {{passengerBio.age}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="col-md-6">
        <h2 mat-subheader>Contact Details</h2>
        <div class="table-responsive font-weight-light">
          <table class="table">
            <tbody>
            <tr>
              <td>
                Email
              </td>
              <td>{{contactDetails.email}}
              </td>
            </tr>
            <tr>
              <td>
                Mobile Number
              </td>
              <td>
                {{contactDetails.mobileNumber}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</mat-list>


<div class="my-2"></div>
