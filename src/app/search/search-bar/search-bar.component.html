<div class="card">
  <div class="card-block">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of stationList" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
    <form action="" method="post" class="form-inline" [formGroup]="searchForm">


      <div class="form-group">
        <label for="origin">Source</label>

        <input type="text" id="origin" class="form-control custom-control-inline"
        name="origin"
        formControlName="origin">
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" class="form-control custom-control-inline" name="destination"
               formControlName="destination">
      </div>


      <div class="form-group">
        <label for="originDate">Departure Date</label>
        <input class="form-control custom-control-inline" type="date" [value]="currentDateString()" id="originDate"
               formControlName="originDate"
               #originDate>
      </div>

      <div class="form-group">

        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input custom-control-inline" type="checkbox" id="inlineCheckbox1"
                   [checked]="returnChecked"
                   (change)="onReturnCheckboxChanged()"> Return
          </label>
        </div>
        <input class="form-control custom-control-inline" type="date" [value]="currentDateString()" id="returnDate"
               formControlName="returnDate" #returnDate>
      </div>

      <button class="btn btn-primary custom-control-inline btn-search" style="float: right;margin-right:0px;"
              (click)="onSearchClicked(originDate.value, returnDate.value)"
              id="search">
        Search
      </button>
    </form>


  </div>
</div>
